<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style/html.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Yangi vazifa qo'shish">
            <button id="addTodoButton">+</button>
        </div>
        <p id="error-message" class="error-message"></p>
        <p id="todoCount" class="todo-count"></p>
        <button id="clearAllButton" class="clear-all">Clear All</button> <!-- Changed button text -->
        <ul id="todoList"></ul>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
